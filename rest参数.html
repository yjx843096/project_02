<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //ES6引入rest参数,用于获取函数的实参，用来代替arguments
    //ES5获取实参的方式
    function data(){
      console.log(arguments);
    }
    data("大哥","二哥","三哥","四哥")


    //ES6de rest参数 ...args,rest参数必须放在最后面
    function data(...args){
      console.log(args);
    }
    data("大哥","二哥","三哥","四哥")
  </script>
</body>
</html>
