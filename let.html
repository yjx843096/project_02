<body>
  <script>
   //let关键字使用示例
   let a;//单个声明
   let bc,c,d;//批量声明
   let e=100;//单个声明并赋值
   let f=521,g='iloveyou',h=[];//批量声明并赋值
   
   //不允许重复声明
   let dog='狗'
   
   //块级作用域（局部变量）
   {
     let cat='猫'
   }
   console.log(cat);
  //  Uncaught ReferenceError: cat is not defined
   
  //不存在变量提示
  // 什么是变量提升：就是在创建之前使用，（比如输出，输出的是默认值），let不存在，var存在
  </script>
</body>
</html>
